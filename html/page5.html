    <div id="heading">

            <tr>
                <th>

                </th>

                    <h1 id="txt_heading"><strong>Rafinha Quizzes</strong></h1>
                </th>
            </tr>

    <span id="txt_warning">

    <img class="displayed" src="../images/pink_circle.png">

            Preto
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
            <label class="form-check-label" for="flexRadioDefault4" style="color:pink ;">
            Azul
            </label>
        </div>
        <div class="buttom">
            <input type="submit" value="Confirmar" style="font-family: 'Acme', sans-serif;">
        </div>

    <div id="back_button">
        <a href="../html/page4.html" title="Voltar para pagina 4">
